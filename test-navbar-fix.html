<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏修复测试</title>
</head>
<body>
    <h1>导航栏路径计算测试</h1>
    <div id="test-results"></div>
    
    <script>
        // 模拟导航栏加载器的路径计算逻辑
        function calculateNavbarPath() {
            const currentPath = window.location.pathname;
            
            // 如果当前页面在教程目录下，使用相对路径
            if (currentPath.includes('/tutorial/')) {
                return '../../main/components/navbar-root.html';
            }
            
            // 默认路径
            return 'main/components/navbar-root.html';
        }
        
        // 测试不同路径
        const testPaths = [
            '/index.html',
            '/tutorial/phone/bootroot.html',
            '/tutorial/phone/MiKoPro.html',
            '/tutorial/phone/MTKClient.html',
            '/tutorial/phone/Qualcomm-Premium-Tool-9008.html'
        ];
        
        const results = testPaths.map(path => {
            // 模拟当前路径
            Object.defineProperty(window.location, 'pathname', {
                value: path,
                writable: true
            });
            
            const calculatedPath = calculateNavbarPath();
            return `${path} → ${calculatedPath}`;
        });
        
        // 显示测试结果
        document.getElementById('test-results').innerHTML = 
            '<h2>路径计算结果：</h2>' + 
            results.map(result => `<p>${result}</p>`).join('');
    </script>
</body>
</html>
