<!-- 
导航栏组件 - 统一版本
使用绝对路径确保在不同页面层级下都能正确加载资源
-->
<header class="main-header">
    <div class="container">
        <nav class="navbar">
            <div class="nav-left">
                <a href="/index.html" class="logo">
                    <img src="/main/images/logo.png" alt="Lzee Logo" class="logo-image">
                    <span>Lzee</span>
                </a>
            </div>
            
            <!-- 桌面端导航 -->
            <div class="nav-right desktop-nav">
                <div class="nav-links">
                    <a href="/index.html">首页</a>
                    <a href="/download.html">下载</a>
                    <a href="https://github.com/linxzee/phone-tool/" target="_blank" rel="noopener noreferrer">项目</a>
                </div>
                <div class="nav-divider"></div>
                <div class="search-container">
                    <form id="search-form" class="search-form" action="/search.html" method="get">
                        <input type="text" id="search-input" name="q" placeholder="搜索教程..." class="search-input">
                        <button type="submit" class="search-btn" aria-label="搜索">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="nav-divider"></div>
                <div class="nav-actions">
                    <button id="theme-toggle-btn" class="theme-toggle" title="切换主题">
                        <img class="sun-icon" src="/main/images/sun.svg" alt="亮色模式">
                        <img class="moon-icon" src="/main/images/moon.svg" alt="暗色模式">
                    </button>
                    <a href="https://github.com/linxzee/phone-tool/" aria-label="GitHub" class="github-link" target="_blank" rel="noopener noreferrer">
                        <img src="/main/images/github-fill.svg" alt="GitHub" class="github-icon">
                        <img src="/main/images/whitegithub.svg" alt="GitHub" class="github-icon">
                    </a>
                </div>
            </div>

            <!-- 手机端导航 -->
            <div class="mobile-nav">
                <div class="nav-actions">
                    <div class="mobile-search-container">
                        <form id="mobile-search-form" class="search-form" action="/search.html" method="get">
                            <input type="text" id="mobile-search-input" name="q" placeholder="搜索..." class="search-input">
                            <button type="submit" class="search-btn" aria-label="搜索">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.3-4.3"></path>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <button id="theme-toggle-btn-mobile" class="theme-toggle" title="切换主题">
                        <img class="sun-icon" src="/main/images/sun.svg" alt="亮色模式">
                        <img class="moon-icon" src="/main/images/moon.svg" alt="暗色模式">
                    </button>
                    <a href="https://github.com/linxzee/phone-tool/" aria-label="GitHub" class="github-link" target="_blank" rel="noopener noreferrer">
                        <img src="/main/images/github-fill.svg" alt="GitHub" class="github-icon">
                        <img src="/main/images/whitegithub.svg" alt="GitHub" class="github-icon">
                    </a>
                </div>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="切换菜单">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
            </div>
        </nav>
        
        <!-- 手机端下拉菜单 -->
        <div class="mobile-menu" id="mobile-menu">
            <div class="mobile-menu-content">
                <a href="/" class="mobile-menu-item">首页</a>
                <a href="/download.html" class="mobile-menu-item">下载中心</a>
                <a href="https://github.com/linxzee/phone-tool/" class="mobile-menu-item" target="_blank" rel="noopener noreferrer">项目</a>
            </div>
        </div>
    </div>
</header>
