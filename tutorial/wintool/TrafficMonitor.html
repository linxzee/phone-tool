<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial=1.0">
    <title>TrafficMonitor</title>
    <link rel="icon" type="image/png" href="../../main/images/logo.png">
    <link rel="stylesheet" href="../../main/css/styles.css">
    <link rel="stylesheet" href="../../main/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="navbar-placeholder"></div>

    <main class="container">
        <div class="content-section">
            <h1>TrafficMonitor</h1>
        <p class="meta-info">作者：芝士</p>
        
        <!-- 下载链接区域 -->
        <div class="download-links">
            <ul>
                <li><strong>GitHub共享网站：</strong><a href="https://github.com/zhongyang219/TrafficMonitor" target="_blank" rel="noopener noreferrer">点我访问</a></li>
            </ul>
        </div>
        
        <!-- 步骤区域 -->
        <h2>简介</h2>
        <p>Traffic Monitor是一款用于Windows平台的网速监控悬浮窗软件，可以显示当前网速、CPU及内存利用率，支持嵌入到任务栏显示，支持更换皮肤、历史流量统计等功能。</p>
        
        <h2>使用教程</h2>
        <p>以下是TrafficMonitor的界面截图：</p>
        <img src="https://pic1.imgdb.cn/item/68d8e72cc5157e1a88401cf8.webp" alt="TrafficMonitor 界面截图">

        <p>更多详细使用方法请参考GitHub项目页面。</p>
        </div>
    </main>
    
    <script src="../../main/js/navbar.js" defer></script>
    <script>
        fetch('../../main/components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    console.error('Fetch error:', response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                if (typeof initNavbar === 'function') {
                    initNavbar();
                }
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
    
    <script src="../../main/js/utils.js" defer></script>
</body>
</html>
