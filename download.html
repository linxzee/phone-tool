<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lzee 下载中心</title>
    <link rel="icon" type="image/png" href="main/images/logo.png">
    <link rel="stylesheet" href="main/css/styles.css">
    <link rel="stylesheet" href="main/css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-headline">下载中心</h1>
                    <p class="hero-subtitle">精选玩机工具和资源下载</p>
                </div>
            </div>
        </section>

        <section class="downloads">
            <div class="container">
                <div class="category-filter">
                    <button class="filter-btn active" data-category="all">全部</button>
                    <button class="filter-btn" data-category="mtk">联发科工具</button>
                    <button class="filter-btn" data-category="qualcomm">高通工具</button>
                    <button class="filter-btn" data-category="system">系统镜像</button>
                    <button class="filter-btn" data-category="utility">实用工具</button>
                    <button class="filter-btn" data-category="driver">驱动工具</button>
                </div>

                <div class="downloads-grid" id="downloads-grid">
                    <!-- 下载项目将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Lzee. All rights reserved.</p>
        </div>
    </footer>

    <script src="main/js/navbar.js" defer></script>
    <script>
        fetch('main/components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    console.error('Fetch error:', response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                if (typeof initNavbar === 'function') {
                    initNavbar();
                }
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
    <script src="main/js/utils.js" defer></script>
    <script src="main/js/download.js"></script>
</body>
</html>
