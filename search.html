<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果 - Lzee的玩机教程</title>
    <link rel="icon" type="image/png" href="main/images/logo.png">
    <link rel="stylesheet" href="main/css/styles.css">
    <link rel="stylesheet" href="main/css/navbar.css">
    <link rel="stylesheet" href="main/css/search.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="search-results-section">
            <div class="container">
                <div class="search-header">
                    <h1 class="search-title">搜索结果</h1>
                    <div class="search-info">
                        <span id="search-query-display"></span>
                        <span id="search-count" class="search-count"></span>
                    </div>
                </div>
                
                <div class="search-results-container">
                    <div id="search-results" class="search-results-grid">
                        <!-- 搜索结果将通过JavaScript动态加载 -->
                    </div>
                    
                    <div id="no-results" class="no-results" style="display: none;">
                        <div class="no-results-icon">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.3-4.3"></path>
                            </svg>
                        </div>
                        <h3>未找到相关结果</h3>
                        <p>请尝试使用其他关键词或检查拼写</p>
                    </div>
                    
                    <div id="search-loading" class="search-loading" style="display: none;">
                        <div class="loading-spinner"></div>
                        <p>正在搜索中...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 Lzee. All rights reserved.</p>
        </div>
    </footer>

    <script src="main/js/navbar.js" defer></script>
    <script>
        fetch('main/components/navbar.html')
            .then(response => {
                if (!response.ok) {
                    console.error('Fetch error:', response.statusText);
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                // 执行 navbar.js 中的初始化函数
                if (typeof initNavbar === 'function') {
                    initNavbar();
                }
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
    <script src="main/js/search.js" defer></script>
    <script src="main/js/utils.js" defer></script>
</body>
</html>
